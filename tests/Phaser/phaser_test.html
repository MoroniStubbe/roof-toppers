<html>

<head>
    <script src="../../node_modules/phaser/dist/phaser.js"></script>
    <script type="module">
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);

        function preload() {
            this.load.image('logo', 'https://examples.phaser.io/assets/sprites/phaser3-logo.png');
        }

        function create() {
            const logo = this.add.image(400, 300, 'logo');
            this.tweens.add({
                targets: logo,
                y: 100,
                ease: 'Power1',
                duration: 1000,
                yoyo: true,
                repeat: -1
            });
        }

        function update() {
            // Game loop logic (optional)
        }
    </script>
</head>

</body>

</html>
